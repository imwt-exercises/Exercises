<!DOCTYPE html>
    <head>
        <title>Phase 7</title>
        <link rel="icon" type="image/x-icon" href="calculator.svg">
        <script src="clc.js"></script>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Javascript: the calculator 7.0 - It works better!</h1>
        <div class="row">
            <div class="col-auto col-sm-auto col-md-auto m-5 m-sm-5 m-md-5">
                <div class="card p-4" id="calculator">
                    <div class="card-body" id="card-body-1">
                        <div class="row p-1">
                            <input type="text" class="col-sm text-end form-control" value="0" id="display">
                        </div>
                        <div class="row p-1">
                            <button type="button" class="btn btn-danger focus-ring col-6 m-1" id="cancel" onclick="cancel_7()">C</button>
                            <button type="button" class="btn btn-light col m-1" value="**" onclick="operation_7(event)">x<sup>y</sup></button>
                            <button type="button" class="btn btn-dark col m-1" value="/" onclick="operation_7(event)">/</button>
                        </div>
                        <div class="row p-1">
                            <button type="button" class="btn btn-light col m-1" value="7" onclick="display_7(event)">7</button>
                            <button type="button" class="btn btn-light col m-1" value="8" onclick="display_7(event)">8</button>
                            <button type="button" class="btn btn-light col m-1" value="9" onclick="display_7(event)">9</button>
                            <button type="button" class="btn btn-dark col m-1" value="*" onclick="operation_7(event)">*</button>
                        </div>
                        <div class="row p-1">
                            <button type="button" class="btn btn-light col m-1" value="4" onclick="display_7(event)">4</button>
                            <button type="button" class="btn btn-light col m-1" value="5" onclick="display_7(event)">5</button>
                            <button type="button" class="btn btn-light col m-1" value="6" onclick="display_7(event)">6</button>
                            <button type="button" class="btn btn-dark col m-1" value="-" onclick="operation_7(event)">-</button>
                        </div>
                        <div class="row p-1">
                            <button type="button" class="btn btn-light col m-1" value="1" onclick="display_7(event)">1</button>
                            <button type="button" class="btn btn-light col m-1" value="2" onclick="display_7(event)">2</button>
                            <button type="button" class="btn btn-light col m-1" value="3" onclick="display_7(event)">3</button>
                            <button type="button" class="btn btn-dark col m-1" value="+" onclick="operation_7(event)">+</button>
                        </div>
                        <div class="row p-1">
                            <button type="button" class="btn btn-light col-6 m-1" value="0" onclick="display_7(event)">0</button>
                            <button type="button" class="btn btn-light col m-1" onclick="invertSign()">&#177</button>
                            <button type="button" class="btn btn-primary focus-ring col m-1" id="equal" value="false" onclick="result_7()">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto col-sm-auto col-md-auto m-5 m-sm-5 m-md-5">
                <div class="card p-4" id="calculator">
                    <div class="card-body" id="card-body-2">
                        <ul id="list" value=""></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
